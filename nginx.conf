# --- Global rate limit definition ---
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# --- HTTPS server ---
server {
    listen 443 ssl;
    server_name code4energy.de www.code4energy.de;

    ssl_certificate     /etc/letsencrypt/live/code4energy.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/code4energy.de/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;

    # HSTS (erzwingt HTTPS, optional)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Statische Dateien
    location / {
        root /etc/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Weiterleitung an die internen Services
    location /initial/ {
        proxy_pass http://initial:8000/;
        limit_req zone=api_limit burst=20 nodelay;
    }

    location /beta/ {
        proxy_pass http://beta:8000/;
        limit_req zone=api_limit burst=20 nodelay;
    }
}

# --- HTTP â†’ HTTPS redirect ---
server {
    listen 80;
    server_name code4energy.de www.code4energy.de;
    return 301 https://$host$request_uri;
}
