name: üöÄ Deploy & Restart Docker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: üì¶ Upload project to server
        uses: easingthemes/ssh-deploy@v5.0.3
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: code4energy.de
          REMOTE_USER: deploy
          REMOTE_PORT: 22
          SOURCE: ./
          TARGET: /home/fl0x23/code4energy/
          ARGS: "-az --no-times --no-perms --delete"
          EXCLUDE: ".git*,.github*,.vscode*,certbot/**,data/**,*.pyc,__pycache__/**,.env,.env.*"

      - name: üê≥ Restart Docker containers
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: code4energy.de
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/fl0x23/code4energy
            echo "‚û°Ô∏è Pulling updates and rebuilding containers..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml pull
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build --remove-orphans

            # Optional: Certbot-Renewal und Nginx-Reload
            docker exec certbot certbot renew --webroot -w /var/www/certbot || true
            docker exec proxy nginx -s reload || true

            echo "‚úÖ Docker containers restarted successfully!"